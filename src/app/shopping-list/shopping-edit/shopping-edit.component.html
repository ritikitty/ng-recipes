<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
            style="margin-right: 10px; min-width: 75px"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()"
            style="margin-right: 10px; min-width: 75px"
          >
            Clear
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            style="margin-right: 10px; min-width: 75px"
            *ngIf="editMode"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
